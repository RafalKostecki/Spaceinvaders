<!DOCTYPE html>
<html lang='pl'>
<head>
	<meta charset='Utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<title>Poyters: Space newcomers</title>
	<meta name='Keywords' content='space, invaders, poyters'/>
	<meta name='Description' content='Space Invaders, ver. Poyters'/>
	<meta name='Author' content='Rafał Gabriel Kostecki'/>
	<link rel='Shortcut icon' href='http://i.imgur.com/fo1ARHc.png'/>

	<link rel='stylesheet' href='./style/style.css' type='text/css'/>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet'>

	
	<!--Space Invaders, ver. Poyters is fan-created game released by Tatio Corporation in 1978 -->
	<!--If there are any objections to the ownership of Space Invaders, please contact me and the fan version will disappear.-->
</head>
<body id='body'>
	<div class='game'>
		<main id='gameBoard' class='game__board game--bg game--decoration'> </main>
		<section class='interface interface--decoration'>
			<header class='interface__title'>
				<p class='interface--txtTitle'>Space newcomers</p>
				<p class='interface--txtTitleSign'>ver. poyters</p>
			</header>
			<div class='interface__startGame interface--frame interface--txtStartGame'>
				<span>start</span>
			</div>
			<div class='interface__date'>
				<ul class='interface--txtData'>
					<li>Board <span id='interfaceBoard'> </span></li>
					<li>Points <span id='interfacePoints'> </span></li>
					<li>Bullets <span id='interfaceBullets'> </span></li>
					<li>Accuracy <span id='interfaceAccuracy'> </span></li>
				</ul>

				<section id='lifesId' class='life'>
					<div id='life1' class='life__box life--icon'> </div>
					<div id='life2' class='life__box life--icon'> </div>
					<div id='life3' class='life__box life--icon'> </div>
					<div id='life4' class='life__box life--icon'> </div>
					<div id='life5' class='life__box life--icon'> </div>
				</section>

				<section class='movement'>
					<div class='movement__run movement--styleRun movement--left noSelect'> </div>
					<div class='movement__run movement--styleRun movement--right noSelect'> </div>
					<div class='movement__attack movement--styleAttack movement--txtAttack noSelect'>
						<span id='at' class='noSelect'>Attack</span>
					</div>
				</section>
				<footer class='interface__description interface--txtDescription'>
					<span class='noSelect'>Created by Rafał Kostecki</span>
				</footer>
			</div>
		</section>
	</div>

	<script src='./gameEngine/vehicle.js'> </script>
	<script src='./gameEngine/enemyShip.js'> </script>
	<script src='./gameEngine/mysteryShip.js'> </script>
	<script src='./gameEngine/enemyArmy.js'> </script>
	<script src='./gameEngine/player.js'> </script>
	<script src='./gameEngine/init.js'> </script>
	<script src='./gameEngine/playerMovement.js'> </script>
	<script src='./gameEngine/manualMovement.js'> </script>
	<script src='./gameEngine/bullet.js'> </script>
	<script src='./gameEngine/playerBullet.js'> </script>
	<script src='./gameEngine/enemyBullet.js'> </script>
</body>
</html>
